<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <title>Años con más suicidios</title>
  </head>
  <body>
  <!--Bibliotecas P5.JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <!--script P5.JS-->
  <script>
  function setup(){
    var w = windowWidth-10, h = 380;
    var canvas = createCanvas(w,h);
      noStroke();
      smooth();
  }
  function draw(){
    background(100);
  
  fill (0);
  ellipse(20,20,16,16);
        textAlign(CENTER);
text("1997",((windowWidth/4)*1),300);
      
      
  fill (255,255,0);
  ellipse(40,20,16,16);  
       textAlign(CENTER);
text("2013",((windowWidth/4)*2),300);
      
  fill (0,255, 255);
  ellipse(60,20,16,16);
  textAlign(CENTER);
text("2015",((windowWidth/4)*3),300);
      
 fill (255, 0, 255);
  ellipse(mouseX,mouseY,16,16);
  
  
  
  }    
  </script>
  </body>
</html>
